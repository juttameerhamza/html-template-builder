<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Template Email</title>
    <link rel="stylesheet" href="./src/__style__.css">
</head>

<body>
    <div id="root"></div>
    <script src="./lib/ejs.min.js"></script>
    <script>
        (async function () {
            try {
                const res = await fetch('./src/__template__.ejs'); //  ReadableStream
                const html = await res.text();

                const template = ejs.render(html, {
                    user: 'Ameer Hamza',
                    skills: ['HTML', 'CSS', 'JavaScript']
                });

                document.querySelector('#root').innerHTML = template;
            } catch (error) {
                console.log(error);
            }
        })();
    </script>
</body>

</html>
